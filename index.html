<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div style="text-align:center; margin: 50px 0px;">
      <h1 class="titulo">Hangman game</h1>
      <button class="btn" id="iniciar-juego">START GAME</button>
    </div>
    <div style="text-align:center">
      <input class="text-input" type="text" id="input-nueva-palabra" placeholder="Type a new word">
      <button class="btn" id="nueva-palabra">ADD WORD</button> 
    </div>
    <div style="text-align:center;">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
  </body>
</html>
